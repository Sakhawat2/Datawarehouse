<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>📟 Sensors Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f8f9fa;
    }
    h1 {
      font-weight: 700;
    }
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    th {
      background: #0d6efd;
      color: #fff;
      text-align: center;
    }
    td {
      text-align: center;
    }
    #chartWrapper {
      height: 350px; /* ✅ Fix chart height */
      overflow: hidden;
    }
    canvas {
      max-height: 100%;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1>💻 Sensors Overview</h1>
      <div>
        <a href="/admin/" class="btn btn-outline-primary btn-sm me-2">← Dashboard</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">🚪 Logout</button>
      </div>
    </div>

    <a href="/admin/export.html" class="btn btn-outline-primary btn-sm mb-3">📤 Export CSV</a>

    <!-- Sensor Select -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Select Sensor:</label>
      <select id="sensorSelect" class="form-select w-auto d-inline-block"></select>
      <button id="refreshBtn" class="btn btn-primary btn-sm ms-2">🔄 Refresh</button>
    </div>

    <!-- Chart and Stats -->
    <div class="row g-4 mb-4">
      <div class="col-md-8">
        <div class="card p-3" id="chartWrapper">
          <h5>📈 Sensor Data Over Time</h5>
          <canvas id="sensorChart"></canvas>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3">
          <h5>📊 Sensor Statistics</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Latest Value: <strong id="latest-value">–</strong></li>
            <li class="list-group-item">Average Value: <strong id="avg-value">–</strong></li>
            <li class="list-group-item">Minimum Value: <strong id="min-value">–</strong></li>
            <li class="list-group-item">Maximum Value: <strong id="max-value">–</strong></li>
            <li class="list-group-item">Total Records: <strong id="total-records">–</strong></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Add New Reading -->
    <div class="card p-4 mb-4">
      <h5>➕ Add New Sensor Reading</h5>
      <form id="addReadingForm" class="row gy-2 gx-3 align-items-end">
        <div class="col-md-3">
          <label class="form-label">Sensor</label>
          <input list="sensorList" id="newSensorName" class="form-control" placeholder="Type or select sensor" required>
          <datalist id="sensorList"></datalist>
        </div>
        <div class="col-md-2">
          <label class="form-label">Value</label>
          <input type="number" id="newValue" class="form-control" step="any" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Unit</label>
          <input type="text" id="newUnit" class="form-control" placeholder="e.g. °C" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Timestamp</label>
          <input type="datetime-local" id="newTimestamp" class="form-control" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Add Reading</button>
        </div>
      </form>
    </div>

    <!-- All Sensor Data Table -->
    <div class="card p-3 mt-4">
      <h5>📋 All Sensor Data</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle mt-2">
          <thead class="table-primary">
            <tr>
              <th>Sensor</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Value</th>
              <th>Unit</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="sensorTableBody">
            <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/admin/static/auth.js"></script>

  <script>
  // === Auth ===
  const token = localStorage.getItem("token");
  const isAdmin = localStorage.getItem("is_admin");

  if (!token) {
    alert("Session expired. Please log in again.");
    location.replace("/admin/login.html");
  }
  if (isAdmin !== "true") {
    alert("Unauthorized access. Redirecting...");
    location.replace("/admin/user.html");
  }

  const authHeader = {
    "Authorization": `Bearer ${token}`
  };

  document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    location.replace("/admin/login.html");
  };

  // === Globals ===
  let chart;
  const fmt = s => s ? new Date(s).toLocaleString() : "-";

  // === Load Sensors ===
  async function loadSensors() {
    const res = await fetch("/api/sensors", { headers: authHeader });
    const sel = document.getElementById("sensorSelect");
    const list = document.getElementById("sensorList");

    if (!res.ok) {
      console.error("Failed to load sensors:", res.status);
      sel.innerHTML = `<option disabled selected>Error loading sensors</option>`;
      return;
    }

    const sensors = await res.json();
    sel.innerHTML = sensors.map(s => `<option value="${s.id}">${s.name}</option>`).join("");
    list.innerHTML = sensors.map(s => `<option value="${s.name}"></option>`).join("");

    if (sensors.length > 0) {
      drawChart(sensors[0].id);
    }
  }

  // === Chart & Stats ===
  async function drawChart(sensorId) {
    if (!sensorId) return;
    const res = await fetch(`/api/sensors/${sensorId}/readings`, { headers: authHeader });
    if (!res.ok) {
      console.warn("No readings found for", sensorId);
      return;
    }

    const rows = await res.json();
    const labels = rows.map(r => fmt(r.start_time));
    const values = rows.map(r => r.value);

    if (chart) chart.destroy();
    const ctx = document.getElementById("sensorChart").getContext("2d");
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Sensor Value",
          data: values,
          borderColor: "#0d6efd",
          borderWidth: 2,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { title: { display: true, text: "Time" } },
          y: { title: { display: true, text: "Value" } }
        }
      }
    });

    // === Stats ===
    const latest = values.at(-1) ?? "–";
    const avg = values.length ? (values.reduce((a, b) => a + b, 0) / values.length).toFixed(2) : "–";
    const min = values.length ? Math.min(...values) : "–";
    const max = values.length ? Math.max(...values) : "–";

    document.getElementById("latest-value").textContent = latest;
    document.getElementById("avg-value").textContent = avg;
    document.getElementById("min-value").textContent = min;
    document.getElementById("max-value").textContent = max;
    document.getElementById("total-records").textContent = values.length || "–";
  }

  // === All Sensor Data (Admin View) ===
  async function loadAllReadings() {
    const res = await fetch("/api/sensors/all-readings", { headers: authHeader });
    const tbody = document.getElementById("sensorTableBody");

    if (!res.ok) {
      console.error("Failed to load all readings:", res.status);
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load readings.</td></tr>`;
      return;
    }

    const rows = await res.json();
    if (!rows.length) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No readings found.</td></tr>`;
      return;
    }

    tbody.innerHTML = "";
    rows.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.sensor_name}</td>
        <td>${fmt(r.start_time)}</td>
        <td>${fmt(r.end_time)}</td>
        <td>${r.value}</td>
        <td>${r.unit}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteReading('${r.id}')">🗑️ Delete</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  // === Delete Reading ===
  async function deleteReading(id) {
    if (!confirm("Delete this reading?")) return;
    const res = await fetch(`/api/sensors/delete/${id}`, {
      method: "DELETE",
      headers: authHeader
    });
    if (res.ok) {
      loadAllReadings();
      drawChart(document.getElementById("sensorSelect").value);
    } else {
      alert("Failed to delete reading.");
    }
  }

  // === Add Reading ===
  document.getElementById("addReadingForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const fd = new FormData();
    fd.append("sensor_name", document.getElementById("newSensorName").value);
    fd.append("value", document.getElementById("newValue").value);
    fd.append("unit", document.getElementById("newUnit").value);
    fd.append("ts", document.getElementById("newTimestamp").value);

    const res = await fetch("/api/sensors/add", {
      method: "POST",
      headers: { "Authorization": `Bearer ${token}` }, // ✅ include token only
      body: fd
    });

    if (res.ok) {
      alert("✅ Reading added successfully!");
      e.target.reset();
      loadSensors();
      loadAllReadings();
    } else {
      alert("❌ Failed to add reading.");
    }
  });

  // === Event Listeners ===
  document.getElementById("sensorSelect").addEventListener("change", e => drawChart(e.target.value));
  document.getElementById("refreshBtn").addEventListener("click", () => {
    loadSensors();
    loadAllReadings();
  });

  // === Init ===
  loadSensors();
  loadAllReadings();
</script>

 <script src="/admin/static/sensors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
