<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‘¤ My Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Inter', sans-serif; }
    .card { max-width: 600px; margin: 50px auto; }
    .btn-primary { background-color: #0d6efd; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>ğŸ‘¤ My Profile</h2>
      <a href="/admin/" class="btn btn-outline-primary btn-sm">â† Back to Dashboard</a>
    </div>

    <div class="card shadow p-4">
      <div class="mb-3 text-center">
        <h4 id="username" class="fw-bold"></h4>
        <span id="roleBadge" class="badge bg-secondary"></span>
        <p class="text-muted mt-2" id="createdAt"></p>
      </div>

      <hr>

      <h5>ğŸ” Change Password</h5>
      <form id="passwordForm" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" id="oldPassword" required>
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Password</button>
      </form>

      <div id="message" class="mt-3 text-center fw-bold"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/admin/static/profile.js"></script>
</body>
</html>
