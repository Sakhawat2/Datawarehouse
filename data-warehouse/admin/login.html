<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Login | Data Warehouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd 0%, #6c63ff 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }
    .login-card {
      background: #ffffff;
      color: #333;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    .login-card h3 {
      color: #0d6efd;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 8px;
    }
    .alert {
      text-align: center;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3>üì¶ Data Warehouse Login</h3>
    <div id="alertBox"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="text-center mt-3">
      <small>Don‚Äôt have an account? <a href="#" id="showRegister" class="text-primary">Register</a></small>
    </div>

    <form id="registerForm" class="mt-3 d-none">
      <div class="mb-2">
        <label for="newUsername" class="form-label">New Username</label>
        <input type="text" id="newUsername" class="form-control" required />
      </div>
      <div class="mb-2">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="newPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="text-center mt-2">
        <a href="#" id="backToLogin" class="text-primary small">‚Üê Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    const alertBox = document.getElementById("alertBox");
    function showAlert(message, type = "danger") {
      alertBox.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
      setTimeout(() => alertBox.innerHTML = "", 3000);
    }

    // Toggle between login and register
    document.getElementById("showRegister").addEventListener("click", () => {
      document.getElementById("loginForm").classList.add("d-none");
      document.getElementById("registerForm").classList.remove("d-none");
    });
    document.getElementById("backToLogin").addEventListener("click", () => {
      document.getElementById("registerForm").classList.add("d-none");
      document.getElementById("loginForm").classList.remove("d-none");
    });

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          showAlert("‚ùå Invalid username or password");
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        localStorage.setItem("username", data.username);
        localStorage.setItem("is_admin", data.is_admin);

        showAlert("‚úÖ Login successful!", "success");

        setTimeout(() => {
          if (data.is_admin) {
            window.location.href = "/admin/index.html";  // Admin dashboard
          } else {
            window.location.href = "/user/user.html";   // User page
          }
        }, 1000);
      } catch (err) {
        showAlert("‚ö†Ô∏è Server error. Please try again later.");
        console.error(err);
      }
    });

    // Registration handler
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);

      try {
        const res = await fetch("/api/register", { method: "POST", body: formData });
        if (res.ok) {
          showAlert("‚úÖ Registration successful! Please login.", "success");
          document.getElementById("registerForm").classList.add("d-none");
          document.getElementById("loginForm").classList.remove("d-none");
        } else {
          const err = await res.json();
          showAlert(err.detail || "‚ùå Registration failed");
        }
      } catch (err) {
        showAlert("‚ö†Ô∏è Could not connect to server.");
      }
    });
  </script>
</body>
</html>
