<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>üì§ Export Sensor Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">üì§ Export Sensor Data</h1>
    <a href="/admin/" class="btn btn-outline-secondary btn-sm mb-3">‚Üê Back to Dashboard</a>

    <div class="card p-4 shadow-sm">
      <form id="exportForm" class="row gy-3 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Select Sensors</label>
          <select id="sensorSelect" class="form-select" multiple required></select>
          <small class="text-muted">Hold Ctrl/Cmd to select multiple</small>
        </div>

        <div class="col-md-3">
          <label class="form-label">Start Time</label>
          <input type="datetime-local" id="startTime" class="form-control" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">End Time</label>
          <input type="datetime-local" id="endTime" class="form-control" required>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">‚¨áÔ∏è Download CSV</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  async function loadSensors() {
    const res = await fetch("/api/sensors");
    const sensors = await res.json();
    const select = document.getElementById("sensorSelect");
    select.innerHTML = "";
    sensors.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.name;
      select.appendChild(opt);
    });
  }

  document.getElementById("exportForm").addEventListener("submit", async e => {
    e.preventDefault();
    const selected = Array.from(document.getElementById("sensorSelect").selectedOptions).map(o => o.value);
    if (selected.length === 0) {
      alert("‚ö†Ô∏è Please select at least one sensor.");
      return;
    }

    const start = document.getElementById("startTime").value;
    const end = document.getElementById("endTime").value;
    if (!start || !end) {
      alert("‚ö†Ô∏è Please choose both start and end time.");
      return;
    }

    const exportBtn = e.target.querySelector("button[type='submit']");
    exportBtn.disabled = true;
    exportBtn.textContent = "‚è≥ Generating...";

    const url = `/api/export/sensor-data?sensor_ids=${selected.join(",")}&start=${start}&end=${end}`;
    window.location.href = url;

    setTimeout(() => {
      exportBtn.disabled = false;
      exportBtn.textContent = "‚¨áÔ∏è Download CSV";
    }, 3000);
  });

  loadSensors();
</script>

</body>
</html>
